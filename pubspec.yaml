name: app_sanitaria
description: App para contratação de profissionais da saúde

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

# Plataformas suportadas
platforms:
  android:
  ios:

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.6.1
  go_router: ^14.6.1
  shared_preferences: ^2.3.3  # Para armazenamento local de caminhos de fotos de perfil
  intl: ^0.19.0
  equatable: ^2.0.7
  path: ^1.9.0
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  get_it: ^8.2.0
  dartz: ^0.10.1
  logger: ^2.6.2
  
  # Firebase (100% cloud-based storage)
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_messaging: ^15.1.3
  firebase_storage: ^12.3.4
  firebase_analytics: ^11.3.3
  firebase_crashlytics: ^4.1.3
  firebase_performance: ^0.10.0+8

  # Connectivity
  connectivity_plus: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.5.1
  build_runner: ^2.9.0

flutter:
  uses-material-design: true
